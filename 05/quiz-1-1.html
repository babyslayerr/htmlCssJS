<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>예약페이지</title>
        <style>
        ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
        </style>
    </head>
    <body>
        <h1>예약 정보</h1>
        <form>
            <ul>
                <li>
                    <label for="name">
                        이름
                    </label>
                    <input id="name" type="text">
                </li>
                <li>
                    <label for="call">
                        전화
                    </label>
                    <input id="call" type="number">
                </li>
                <li>
                    <label for="email">
                        이메일
                    </label>
                    <input id="email" type="email">
                </li>
                <li>
                    <button type="submit">예약하기</button>
                </li>
            </ul>
            

        </form>

        
    </body>
</html>
