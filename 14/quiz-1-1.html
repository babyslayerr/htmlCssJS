<!DOCTYPE hmtl>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <H!>4의 배수일까</H>
        <script>
            let num  = prompt("숫자를 입력하세요")

            if(num=== null)
            {
                document.write("<div> 여기 통과 안되냐? </div>")
            }
            else if(num % 4 === 0){
                document.write("<div>"+ num +"은 4의 배수입니다. </div>")
            }
            else{
                document.write("<div>"+ num +"은 4의 배수가 아닙니다. </div>")
            }
        </script>
    </body>


</html>
